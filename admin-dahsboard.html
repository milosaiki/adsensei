<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="#" class="brand">Admin</a>
      <div class="menu-wrapper">
        <div class="menu-opener-wrapper">
          <a href="#" id="menuOpener" class="icons menu-opener">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
        <div class="menu-user-wrapper">
          <div class="email-notification">
            <a href="#" class="envelope-notification icons">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <span class="email-notification-counter">2</span>
            </a>
          </div>
          <div class="user-header">
            <div class="header-user-action">
              <a href="#">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="wrapper">
    <aside class="left-aside sidebar-offcanvas">
      <div class="sidebar">
        <div id="menu" role="navigation">
          <div class="navigation">
            <div class="menu-item">
              <a href="#" class="active">
                <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="fa fa-wrench" aria-hidden="true"></i> General Data</a>
            </div>
            <div class="menu-item">
              <a href="#" class="submenu-header">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Dogadjaji
                <span class="submenu-icon float-right">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </span>
              </a>
              <div class="submenu-content">
                <div class="submenu-content-box">
                  <div class="menu-item">Novi dogadjaj</div>
                  <div class="menu-item">Svi dogadjaji</div>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="fa fa-camera-retro" aria-hidden="true"></i> Media</a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="fa fa-envelope-o" aria-hidden="true"></i> Mail</a>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <h1 class="main-title">Admin Dashboard</h1>
  </div>
</body>

</html>
